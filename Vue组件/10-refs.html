<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refs</title>
</head>
<body>
    <div id="app">
        <App>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('Test',{
            data(){
                return {
                    msg:'王峥'
                }
            },
            template:`
                <div>
                    <h3>{{msg}}</h3>
                </div>
            `
        });
        const App = {
            data(){
                return{

                }
            },
            components:{

            },
            mounted(){
                // 1.如果给标签添加ref,获取的就是真实的DOM节点
                // 2.如果给子组件添加ref,获取的是当前子组件对象
                console.log(this.$refs.test);
                console.log(this.$refs.btn);
            },
            template:`
            <div>·  
                <Test ref='test'></Test>
                <button ref='btn'>改变</button>
            </div>
            `
        }
        new Vue({
            el:'app',
            components:{
                App
            }
        })
    </script>
</body>
</html>

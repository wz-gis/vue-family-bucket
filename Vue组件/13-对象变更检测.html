<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象变更检测</title>
</head>
<body>
    <div id="app">
        {{user.name}},{{user.age}},{{user.phone}}
        <button @click='handleAdd'>添加属性</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        //vue不能检测对象属性的添加和删除
        new Vue({
            el:'#app',
            data:{
                user:{}

            },
            methods: {
                handleAdd() {
                    // Vue.$set(target, key, value)添加响应式属性
                    // this.user.age = 23;
                    //添加一个响应式属性
                    // this.$set(this.user,'age',20);
                    //添加多个响应式属性
                    this.user = Object.assign({},this.user,{
                        age:20,
                        phone:1123122355,
                        university:'whu',

                    })
                }
            },
            created () {
                setTimeout(() => {
                    this.user={
                        name:'王峥'
                    }
                }, 1000);;
            },
        })
    </script>
</body>
</html>

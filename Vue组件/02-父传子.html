<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <APP />
    </div>
    <script src="./vue.js"></script>
    <script>
        //父传子
        //1. 在子组件中声明 props 接收在父组件中挂载的属性
        //2. 可以在子组件的template中任意使用
        //3. 在父组件中绑定自定义的属性
        Vue.component('Child',{
            template:`
            <div>我是一个子组件
                <h3>{{childData}}</h3>
            </div>`,
            props:['childData']
        })
        const App = {
            data() {
                return{
                    msg:'我是父组件的传值'
                }
            },
            template:`
            <div>
                <Child :childData = 'msg' ></Child>    
            </div>
            `
        }
        new Vue({
            el:'#app',

            components:{
                App
            }

        });
    </script>
</body>
</html>

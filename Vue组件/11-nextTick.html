<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nextTick</title>
</head>
<body>
    <div id='app'>
        <h3>{{msg}}</h3>

    </div>
    <script src="./vue.js"></script>
    <script>
        
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'wz',
            }
        })
        vm.msg = 'new msg';
        // console.log(vm.$el.textContent);
        //为了数据变化之后，等待vue完成更新dom，可以在数据变化之后立即使用nextTick方法回调，回调函数中能获取最新的dom
        Vue.nextTick(()=>{
            console.log(vm.$el.textContent);
        })
    </script>
</body>
</html>
